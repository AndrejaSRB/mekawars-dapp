query GetMyCrew($crewId: String!) {
  crew(id: $crewId) {
    id
    mekaLeader {
      id
    }
    rating
    level
    durability
    ntAmount
    oogasInCrew {
      id
      oogaType
      level
    }
    firstTeam {
      oogaType
      id
      orderIndexInFirstTeam
    }
    inventory {
      id
      active
      index
      charge
      attributes {
        attack
        health
        id
        abilities
        itemType
        level
        season
      }
    }
    currentlyInBucket {
      id
      randomSeed
      createdAt
      state
      resolvedMatches {
        id
        wonCrewId
      }
      crewIds {
        id
        firstTeam {
          id
        }
      }
    }
  }
}
